# API 端口
port = 4028

# 允许的来源 (CORS)
allow_origins = ["*"]

# 认证令牌 (可选，用于 API 安全)
# auth_token = "your-secret-token-here"

[monitoring]
# 启用监控系统
enabled = true

# 指标收集间隔 (秒)
metrics_interval = 30

# Prometheus 指标端口 (可选)
prometheus_port = 9090

# 告警阈值配置
[monitoring.alert_thresholds]
# 温度告警阈值 (°C)
temperature_warning = 80.0
temperature_critical = 90.0

# 算力下降告警阈值 (百分比)
hashrate_drop_percent = 20.0

# 错误率告警阈值 (百分比)
error_rate_percent = 5.0

# 其他阈值
max_temperature = 85.0
max_cpu_usage = 80.0
max_memory_usage = 90.0
max_device_temperature = 85.0
max_error_rate = 5.0
min_hashrate = 1.5  # 调整为1.5 GH/s，适合软算法核心的实际性能

# =============================================================================
# 算力计量器配置 (定期算力输出)
# =============================================================================
[hashmeter]
# 启用算力计量器 - 提供类似传统cgminer的定期算力输出
enabled = true

# 算力输出间隔 (秒) - 每30秒输出一次算力统计
log_interval = 30

# 启用设备级别统计 - 显示每个设备的详细算力信息
per_device_stats = true

# 启用控制台输出 - 在控制台显示算力信息
console_output = true

# 启用美化输出 - 使用emoji和颜色，符合CGMiner-RS的美化日志风格
beautiful_output = true

# 算力单位 - 支持 H, KH, MH, GH, TH
# 对于软算法核心，推荐使用 GH (千兆哈希/秒)
hashrate_unit = "GH"

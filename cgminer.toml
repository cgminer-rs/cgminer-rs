# CGMiner-RS 配置文件
# 详细配置说明请参考: docs/configuration.md

[general]
# 日志级别: trace, debug, info, warn, error
log_level = "info"

# 日志文件路径 (可选)
log_file = "/var/log/cgminer-rs/cgminer.log"

# PID 文件路径 (可选)
pid_file = "/var/run/cgminer-rs.pid"

# 工作重启超时时间 (秒)
work_restart_timeout = 60

# 扫描时间间隔 (秒)
scan_time = 30

# =============================================================================
# 核心配置 (软算法核心和ASIC核心)
# =============================================================================
[cores]
# 启用的核心列表
enabled_cores = ["software"]

# 默认核心
default_core = "software"

# 软算法核心配置 (用于虚拟设备测试)
[cores.software_core]
enabled = true
device_count = 4
min_hashrate = 1000000000.0  # 1 GH/s
max_hashrate = 5000000000.0  # 5 GH/s
error_rate = 0.01            # 1%
batch_size = 1000
work_timeout_ms = 5000

# ASIC核心配置 (用于实际硬件)
[cores.asic_core]
enabled = false
chain_count = 3
spi_speed = 6000000          # 6MHz
uart_baud = 115200
auto_detect = true
power_limit = 3000.0         # 3kW
cooling_mode = "auto"

# =============================================================================
# 设备配置
# =============================================================================
[devices]
auto_detect = true
scan_interval = 5

# 链配置
[[devices.chains]]
id = 0
enabled = true
frequency = 500
voltage = 850
auto_tune = true
chip_count = 76

[[devices.chains]]
id = 1
enabled = true
frequency = 500
voltage = 850
auto_tune = true
chip_count = 76

# =============================================================================
# 矿池配置
# =============================================================================
[pools]
# 矿池策略: Failover, RoundRobin, LoadBalance, Quota
strategy = "Failover"

# 故障转移超时时间 (秒)
failover_timeout = 30

# 重试间隔 (秒)
retry_interval = 10


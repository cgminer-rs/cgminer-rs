# 其他阈值
max_temperature = 85.0
max_cpu_usage = 80.0
max_memory_usage = 90.0
max_device_temperature = 85.0
max_error_rate = 5.0
min_hashrate = 50.0

# =============================================================================
# 算力计量器配置
# =============================================================================
[hashmeter]
# 是否启用算力计量器
enabled = true
# 算力统计间隔 (秒)
interval = 5
# 日志输出间隔 (秒)
log_interval = 5
# 是否显示设备级别统计
per_device_stats = false
# 是否启用控制台输出
console_output = true
